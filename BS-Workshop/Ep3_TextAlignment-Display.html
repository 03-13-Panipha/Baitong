<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
</head>
<body>
    <div>
        <!-- กำหนดตำแหน่ง (แนวนอน) -->
        <p>Hello World Start</p>
        <p>Hello World Center</p>
        <p>Hello World End</p>
       
         <!-- Block to Inline -->
         <h1>Hello World</h1>
         <h1>Hello Bootstrap</h1>
 
          <!-- Inline to Block -->
         <span>Hello Block</span>
 
          <!-- Inline-Block -->
         <div>
             <h3>Hello</h3>
             This is Bootstrap 5
         </div>
    </div>
</body>
</html>
