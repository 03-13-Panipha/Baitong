<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<body>
    <div>
        <!-- Margin Spacing -->
        <h1>Margin Bottom 0</h1>
        <h1>Margin Bottom 1</h1>
        <h1>Margin Bottom 2</h1>
        <h1>Margin Bottom 3</h1>
        <h1>Margin Bottom 4</h1>
        <h1>Margin Bottom 5</h1>

        <!-- Margin Side -->
        <h1>Margin Top</h1>
        <h1>Margin Bottom</h1>
        <h1>Margin Left</h1>
        <h1>Margin Right</h1>

        <!-- ML & MR Spacing -->
        <h1>Margin Right 5</h1>
        <h1>Margin Left 3</h1>

        <!-- MX -->
        <h1>Margin Left & Right 5</h1>
        <!-- MY -->
        <h1>Margin Top & Bottom 5</h1>
        <!-- Blank -->
        <h1>Margin Blank</h1>
    </div>
</body>
</html>
