<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div>
        <!-- สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#" class=""/a>
        <button type="button">Button</button>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset"  value="Reset">   
        <br><br>

        <!-- Outline Button -->
        <button class="btn btn-outline-primary">Outline Primary</button>
        <button class="btn btn-outline-secondary">Outline Secondary</button>
        <button class="btn btn-outline-success">Outline Success</button>
        <button class="btn btn-outline-danger">Outline Danger</button>
        <button class="btn btn-outline-warning">Outline Warning</button>
        <button class="btn btn-outline-info">Outline Info</button>
        <button class="btn btn-outline-light text-primary">Outline Light</button>
        <button class="btn btn-outline-dark">Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-danger btn-sm">Small Button</button>
        <br><br>

        <!-- Block Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="bottom">botton</button>
            <button class="btn btn-danger" type="botton">botton</button>
        </div>

        <br><br>
        <!-- Button Group -->
        <div class="btn-group">
            <button class="btn btn-dark">Button 1</button>
            <button class="btn btn-danger">Button 2</button>
            <button class="btn btn-dark">Button 3</button>
        </div>
        <br><br>
        <!-- Button Vertical Group -->
        <div class="btn-group-vertical">
            <button class="btn btn-group-vertical">Button 1</button>
            <button class="btn btn-group-vertical">Button 2</button>
            <button class="btn btn-group-vertical">Button 3</button>
        </div>
        <br><br>
        <!-- Dropdown Menu -->
        <div>
            <button class="btn btn-primary">Home</button>
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropd">Menu</button>
            <div class="btn btn-dropdown-menu">
                <a href="#" >Item 1</a>
                <a href="#" >Item 2</a>
                <a href="#" >Item 3</a>
            </div>
        </div>
        <br><br>
        <!-- Button style -->
        <button >Regular</button>
        <button >Active</button>
        <button >Disabled</button>
    </div>
</body>
</html>
