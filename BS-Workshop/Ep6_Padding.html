<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/boostrap.js"></script>
</head>
<body>
    <div>
        <!-- Padding Spacing -->
        <h1 class="bg-danger pb-0">Padding Bottom 0</h1>
        <h1 class="bg-danger pb-1">Padding Bottom 1</h1>
        <h1 class="bg-danger pb-2">Padding Bottom 2</h1>
        <h1 class="bg-danger pb-3">Padding Bottom 3</h1>
        <h1 class="bg-danger pb-4">Padding Bottom 4</h1>
        <h1 class="bg-danger pb-5">Padding Bottom 5</h1>

        <!-- Padding Side -->
        <h1 class="bg-danger pt-1">Padding Top</h1>
        <h1 class="bg-danger pt-2">Padding Bottom</h1>
        <h1 class="bg-danger pt-3" >Padding Left</h1>
        <h1 class="bg-danger pt-4" >Padding Right</h1>

        <!-- PL & PR Spacing -->
        <h1 class="bg-secondary pe-5">Padding Right 5</h1>
        <h1 class="bg-secondary ps-3">Padding Left 3</h1>

        <!-- PX -->
        <h1 class="bg-success px-5">Padding Left & Right 5</h1>
        <!-- PY -->
        <h1 class="bg-success py-5">Padding Top & Bottom 5</h1>
        <!-- Blank -->
        <h1 class="bg-warning p-5">Padding Blank</h1>
    </div>
</body>
</html>
