<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
</head>
<body>
    <div>
        <!-- Width -->
        <div class="w-25 bg-primary">Width 25%</div>
        <div class="w-50 bg-primary">Width 50%</div>
        <div class="w-75 bg-primary">Width 75%</div>
        <div class="w-100 bg-primary">Width 100%</div>
        <div class="w-auto bg-primary">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="h-25 bg-danger">Height 25%</div>
            <div class="h-50 bg-danger">Height 50%</div>
            <div class="h-75 bg-danger">Height 75%</div>
            <div class="h-100 bg-danger">Height 100%</div>
            <div class="h-auto bg-danger">Height Auto</div>
        </div>
    </div>
</body>
</html>
